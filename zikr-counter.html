<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zikr Counter - Muslim Website</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <h1>Zikr Counter</h1>
    </header>

    <main>
      <section>
        <h2>Choose Zikr</h2>
        <select id="zikrSelector">
          <option value="Alhamdulillah">Alhamdulillah</option>
          <option value="Subhanallah">Subhanallah</option>
          <option value="Allahu Akbar">Allahu Akbar</option>
        </select>
      </section>

      <section>
        <div id="counterCircle" onclick="incrementCounter()">0</div>
        <button onclick="resetCounter()">Reset</button>
      </section>
    </main>

    <footer>
      <nav>
        <a href="index.html">Home</a>
        <a href="azkar.html">Azkar</a>
        <a href="prayer-times.html">Prayer Times</a>
        <a href="quran-reader.html">Quran Reader</a>
        <a href="books.html">Books</a>
        <a href="zikr-counter.html">Zikr Counter</a>
      </nav>
    </footer>

    <script>
      let counter = 0;

      function incrementCounter() {
        counter++;
        document.getElementById("counterCircle").textContent = counter;
      }

      function resetCounter() {
        counter = 0;
        document.getElementById("counterCircle").textContent = counter;
      }
    </script>

    <style>
      /* Zikr Counter Specific Styles */
      #counterCircle {
        width: 150px;
        height: 150px;
        background-color: #2c3e50;
        color: #fff;
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        font-size: 2em;
        margin: 20px auto;
        cursor: pointer;
      }

      #counterCircle:hover {
        background-color: #34495e;
      }

      button {
        background-color: #2c3e50;
        color: #fff;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        margin-top: 20px;
      }

      button:hover {
        background-color: #34495e;
      }
    </style>
  </body>
</html>
